<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPC Warehouse Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#07090F;--surface:#0D1117;--surface2:#161B22;--surface3:#1C2333;
  --accent:#25D0AB;--accent2:#1AAE8F;--accent-glow:rgba(37,208,171,0.12);
  --blue:#3B82F6;--purple:#8B5CF6;--amber:#F59E0B;--rose:#F43F5E;--emerald:#10B981;
  --text:#F0F6FC;--text2:#8B949E;--text3:#484F58;
  --border:#21262D;--border2:#30363D;
  --font-ar:'Tajawal',sans-serif;--font-lat:'Outfit',sans-serif;--font-mono:'IBM Plex Mono',monospace;
  --wa-green:#075E54;--wa-green2:#128C7E;--wa-dark:#005C4B;
}
html{height:100%}
body{min-height:100%;height:100%;overflow:hidden;background:var(--bg);color:var(--text);font-family:var(--font-ar);-webkit-font-smoothing:antialiased}
body[dir="ltr"]{font-family:var(--font-lat)}
.ambient{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
.ambient .orb{position:absolute;border-radius:50%;filter:blur(120px);opacity:.06}
.ambient .o1{width:600px;height:600px;background:var(--accent);top:-200px;right:-100px}
.ambient .o2{width:500px;height:500px;background:var(--purple);bottom:-200px;left:-200px}
.ambient .o3{width:300px;height:300px;background:var(--blue);top:40%;left:60%}
.ambient .grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,.012) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.012) 1px,transparent 1px);background-size:60px 60px}
#progress{position:fixed;top:0;left:0;right:0;height:3px;z-index:9999;background:var(--surface2)}
#progressBar{height:100%;background:linear-gradient(90deg,var(--accent),var(--blue));border-radius:0 3px 3px 0;transition:width .4s ease;width:0}
#langBar{position:fixed;top:16px;z-index:9999;left:50%;transform:translateX(-50%);display:flex;gap:3px;background:var(--surface2);padding:4px;border-radius:12px;border:1px solid var(--border)}
.lang-btn{border:none;background:transparent;color:var(--text2);font-size:13px;font-weight:600;padding:7px 16px;border-radius:8px;cursor:pointer;transition:all .25s;font-family:var(--font-lat)}
.lang-btn.active{background:var(--accent);color:var(--bg);box-shadow:0 2px 12px rgba(37,208,171,.25)}
.lang-btn:hover:not(.active){color:var(--text);background:var(--surface3)}
#deck{position:relative;width:100%;height:100%;overflow:hidden}
.slide{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:64px 48px 84px;opacity:0;pointer-events:none;transition:opacity .45s ease,transform .45s ease;transform:scale(.97);overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--border2) transparent}
.slide.active{opacity:1;pointer-events:all;transform:scale(1)}
.slide-inner{max-width:1000px;width:100%;position:relative;z-index:1}
.slide-num{position:absolute;top:0;font-family:var(--font-mono);font-size:11px;color:var(--text3);letter-spacing:2px}
[dir="rtl"] .slide-num{left:0}[dir="ltr"] .slide-num{right:0}
h1{font-size:clamp(2.2rem,5vw,3.6rem);font-weight:900;line-height:1.15;margin-bottom:16px;letter-spacing:-.02em}
h1 .hl{background:linear-gradient(135deg,var(--accent),var(--blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
h2{font-size:clamp(1.4rem,3vw,1.9rem);font-weight:700;margin-bottom:24px;color:var(--text);letter-spacing:-.01em}
.sec-label{font-family:var(--font-mono);font-size:.7rem;font-weight:600;color:var(--accent);margin-bottom:10px;text-transform:uppercase;letter-spacing:3px;display:flex;align-items:center;gap:10px}
.sec-label::before{content:'';width:20px;height:1px;background:var(--accent)}
p.desc{font-size:1.05rem;line-height:1.85;color:var(--text2);max-width:620px}
.badge{display:inline-flex;align-items:center;gap:6px;background:var(--accent-glow);border:1px solid rgba(37,208,171,.2);color:var(--accent);font-size:.75rem;font-weight:700;padding:5px 14px;border-radius:100px;margin-bottom:18px;letter-spacing:.5px}
.badge::before{content:'';width:6px;height:6px;border-radius:50%;background:var(--accent);box-shadow:0 0 8px var(--accent);animation:pulse 2s ease-in-out infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}
.cards{display:grid;gap:14px;margin-top:20px}
.cards-2{grid-template-columns:repeat(2,1fr)}
.cards-3{grid-template-columns:repeat(3,1fr)}
.card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:24px;transition:all .3s;position:relative;overflow:hidden}
.card::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--accent),var(--blue));opacity:0;transition:opacity .3s}
.card:hover{border-color:var(--border2);transform:translateY(-2px);box-shadow:0 8px 32px rgba(0,0,0,.3)}
.card:hover::after{opacity:1}
.card .ic{font-size:1.4rem;margin-bottom:12px;display:flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:10px;background:var(--surface2)}
.card h4{font-size:.92rem;font-weight:700;color:var(--text);margin-bottom:5px}
.card p{font-size:.82rem;color:var(--text2);line-height:1.7}
.wa{background:var(--surface);border-radius:16px;max-width:480px;margin:20px auto;overflow:hidden;border:1px solid var(--border);box-shadow:0 8px 32px rgba(0,0,0,.3)}
.wa-hd{background:linear-gradient(135deg,#075E54,#128C7E);padding:12px 16px;display:flex;align-items:center;gap:12px}
.wa-av{width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;font-size:16px}
.wa-nm{color:#fff;font-weight:600;font-size:.88rem}
.wa-st{font-size:.68rem;color:rgba(255,255,255,.6)}
.wa-bd{padding:16px;display:flex;flex-direction:column;gap:8px;min-height:160px;background:var(--surface)}
.wa-m{max-width:84%;padding:9px 13px;border-radius:12px;font-size:.82rem;line-height:1.65}
.wa-u{background:#005C4B;color:#fff;align-self:flex-end;border-bottom-right-radius:4px}
[dir="rtl"] .wa-u{border-bottom-right-radius:12px;border-bottom-left-radius:4px}
.wa-b{background:var(--surface2);color:var(--text);align-self:flex-start;border:1px solid var(--border);border-bottom-left-radius:4px}
[dir="rtl"] .wa-b{border-bottom-left-radius:12px;border-bottom-right-radius:4px}
.steps{display:flex;flex-direction:column;gap:20px;margin-top:24px;position:relative}
.steps::before{content:'';position:absolute;top:22px;bottom:22px;width:2px;background:linear-gradient(var(--accent),var(--accent2));opacity:.2}
[dir="rtl"] .steps::before{right:21px}[dir="ltr"] .steps::before{left:21px}
.step{display:flex;align-items:flex-start;gap:18px;position:relative}
.step-n{width:44px;height:44px;min-width:44px;border-radius:12px;background:var(--surface2);border:2px solid var(--accent);display:flex;align-items:center;justify-content:center;font-family:var(--font-mono);font-weight:700;font-size:1rem;color:var(--accent);z-index:1}
.step-t{padding-top:6px}
.step-t h4{color:var(--text);font-weight:600;margin-bottom:5px;font-size:.95rem}
.step-t p{font-size:.85rem;color:var(--text2);line-height:1.7}
.kpi-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;margin-top:24px}
.kpi{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:24px 14px;text-align:center;position:relative;overflow:hidden}
.kpi::after{content:'';position:absolute;bottom:0;left:20%;right:20%;height:2px;background:linear-gradient(90deg,transparent,var(--accent),transparent);opacity:.3}
.kpi .num{font-family:var(--font-mono);font-size:2rem;font-weight:700;color:var(--accent);display:block;margin-bottom:6px;letter-spacing:-1px}
.kpi .lbl{font-size:.8rem;color:var(--text2);font-weight:500}
.feat-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:20px}
.feat{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:20px 14px;text-align:center;transition:all .25s;cursor:default}
.feat:hover{border-color:var(--accent);background:rgba(37,208,171,.04)}
.feat .fi{font-size:1.6rem;margin-bottom:8px;display:block}
.feat .fl{font-size:.8rem;color:var(--text2);font-weight:500}
.aging-bar{display:flex;border-radius:8px;overflow:hidden;height:32px;margin:16px 0}
.aging-seg{display:flex;align-items:center;justify-content:center;font-size:.68rem;font-weight:600;color:#fff;transition:flex .3s}
.aging-legend{display:flex;flex-wrap:wrap;gap:14px;margin-top:12px}
.aging-legend span{display:flex;align-items:center;gap:6px;font-size:.8rem;color:var(--text2)}
.aging-legend span::before{content:'';width:12px;height:12px;border-radius:3px}
.al-fresh::before{background:#10B981}.al-normal::before{background:#3B82F6}.al-warn::before{background:#F59E0B}.al-old::before{background:#F97316}.al-crit::before{background:#EF4444}
.risk-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:20px}
.risk-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:22px;position:relative;overflow:hidden}
.risk-card .rc-icon{font-size:1.8rem;margin-bottom:10px;display:block}
.risk-card h4{font-size:.88rem;font-weight:700;color:var(--text);margin-bottom:6px}
.risk-card p{font-size:.8rem;color:var(--text2);line-height:1.7}
.alert-row{display:flex;gap:12px;align-items:center;background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:14px 18px}
.alert-level{font-size:.85rem;min-width:80px;font-weight:700}
.alert-desc{font-size:.82rem;color:var(--text2)}
.benefit-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:20px}
.benefit{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:24px;display:flex;gap:16px;align-items:flex-start}
.benefit .b-icon{width:48px;height:48px;min-width:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.4rem}
.benefit:nth-child(1) .b-icon{background:rgba(37,208,171,.1)}
.benefit:nth-child(2) .b-icon{background:rgba(59,130,246,.1)}
.benefit:nth-child(3) .b-icon{background:rgba(245,158,11,.1)}
.benefit:nth-child(4) .b-icon{background:rgba(139,92,246,.1)}
.benefit:nth-child(5) .b-icon{background:rgba(244,63,94,.1)}
.benefit:nth-child(6) .b-icon{background:rgba(16,185,129,.1)}
.benefit h4{font-size:.9rem;font-weight:700;color:var(--text);margin-bottom:5px}
.benefit p{font-size:.8rem;color:var(--text2);line-height:1.7}
#nav{position:fixed;bottom:0;left:0;right:0;z-index:9999;padding:0 24px 16px;display:flex;align-items:center;justify-content:center;pointer-events:none}
.nav-in{display:flex;align-items:center;gap:10px;background:var(--surface2);border:1px solid var(--border);border-radius:14px;padding:6px 8px;box-shadow:0 8px 32px rgba(0,0,0,.4);pointer-events:all;backdrop-filter:blur(16px)}
.nav-btn{background:var(--surface3);border:1px solid var(--border);color:var(--text2);padding:9px 18px;border-radius:9px;cursor:pointer;font-size:.82rem;font-weight:600;transition:all .2s;font-family:inherit;display:flex;align-items:center;gap:5px}
.nav-btn:hover{background:var(--accent);color:var(--bg);border-color:var(--accent)}
.nav-btn svg{width:13px;height:13px;fill:none;stroke:currentColor;stroke-width:2;stroke-linecap:round}
#counter{font-family:var(--font-mono);font-size:.82rem;font-weight:500;color:var(--text2);min-width:48px;text-align:center}
#navHint{position:fixed;bottom:4px;left:50%;transform:translateX(-50%);font-family:var(--font-mono);font-size:.62rem;color:var(--text3);z-index:9999;pointer-events:none}
@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.slide.active .anim{animation:slideUp .5s cubic-bezier(.16,1,.3,1) both}
.slide.active .anim:nth-child(2){animation-delay:.05s}
.slide.active .anim:nth-child(3){animation-delay:.1s}
.slide.active .anim:nth-child(4){animation-delay:.14s}
.slide.active .anim:nth-child(5){animation-delay:.18s}
.slide.active .anim:nth-child(6){animation-delay:.22s}
.slide.active .anim:nth-child(7){animation-delay:.26s}
.slide.active .anim:nth-child(8){animation-delay:.3s}
@media(max-width:768px){
.slide{padding:60px 20px 84px}.cards-2,.cards-3,.benefit-grid,.risk-cards{grid-template-columns:1fr}
.kpi-grid{grid-template-columns:repeat(2,1fr)}.feat-grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

function render(){
var lang=T[curLang];total=lang.slides.length;
document.documentElement.lang=curLang;document.documentElement.dir=lang.dir;document.body.dir=lang.dir;
var isRTL=lang.dir==='rtl';
var arrL='<svg viewBox="0 0 16 16"><path d="M10 3L5 8l5 5"/></svg>';
var arrR='<svg viewBox="0 0 16 16"><path d="M6 3l5 5-5 5"/></svg>';
document.getElementById('prevBtn').innerHTML=isRTL?lang.prev+' '+arrR:arrL+' '+lang.prev;
document.getElementById('nextBtn').innerHTML=isRTL?arrL+' '+lang.next:lang.next+' '+arrR;
document.getElementById('navHint').textContent=lang.navHint;
var html='';lang.slides.forEach(function(s,i){html+=renderSlide(s,i)});
document.getElementById('deck').innerHTML=html;
document.querySelectorAll('.lang-btn').forEach(function(b){b.classList.toggle('active',b.getAttribute('onclick').indexOf(curLang)!==-1)});
showSlide(curSlide);
}
function showSlide(n){
var slides=document.querySelectorAll('.slide');
if(n<0)n=0;if(n>=total)n=total-1;
slides.forEach(function(s,i){s.classList.remove('active');if(i===n)s.classList.add('active')});
curSlide=n;document.getElementById('counter').textContent=(n+1)+' / '+total;
document.getElementById('progressBar').style.width=((n+1)/total*100)+'%';
}
function go(d){showSlide(curSlide+d)}
function setLang(l){curLang=l;curSlide=0;render()}
document.addEventListener('keydown',function(e){if(e.key==='ArrowRight')go(document.body.dir==='rtl'?-1:1);if(e.key==='ArrowLeft')go(document.body.dir==='rtl'?1:-1)});
var tx=0;
document.addEventListener('touchstart',function(e){tx=e.touches[0].clientX},{passive:true});
document.addEventListener('touchend',function(e){var dx=e.changedTouches[0].clientX-tx;if(Math.abs(dx)>50){var r=document.body.dir==='rtl';go(dx<0?(r?-1:1):(r?1:-1))}},{passive:true});
render();
</script>
